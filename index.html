<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tongue Twisters</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- p5 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"
      integrity="sha512-kSvJqUQUrW819ZGEnJKH6dwr8XmNBP509Puwtuj1TdY9SasSuY2enn+e7NcbVChql/ZFcDAicGSzDztq5hQCEQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.js"
      integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
      integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
      crossorigin="anonymous"
    />

    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid title">
      <div class="row">
        <div class="col">
          <h1 class="py-3 display-5" id="title">Tongue Twisters</h1>
        </div>
        <div class="col-auto my-auto">
          <button id="btnLanguage" class="btn"></button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="divControl">
        <div class="col my-auto">
          <h2 id="lblLanguage" class="h4 label">Language:</h2>
        </div>
        <div class="col-auto mx-auto">
          <button id="btnRandom" class="btn btn-lg my-3" title="Begin!">
            <i class="fa-solid fa-face-grin-tongue-wink"></i>
          </button>
        </div>
      </div>
      <div id="divSentence" hidden>
        <div class="row">
          <div class="col">
            <h2 id="lblSentence" class="display-6 sentence"></h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="btn-group">
              <button id="btnPlay" class="btn btn-lg controls">
                <i class="fa-solid fa-play"></i>
              </button>
              <button id="btnRec" class="btn btn-lg controls">
                <i class="fa-solid fa-microphone-lines"></i>
              </button>
              <button id="btnReset" class="btn btn-lg controls">
                <i class="fa-solid fa-rotate"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="divSpeech" hidden>
        <div class="row mt-5">
          <div class="col">
            <label class="h5 label">I heard you saying:</label>
            <h5 id="txtResult" class="display-6 sentence"></h5>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
