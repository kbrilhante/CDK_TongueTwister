<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tongue Twisters</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- p5 -->
    <script src="./lib/p5.js"></script>
    <script src="./lib/p5.sound.js"></script>
    <script src="./lib/p5.speech.js"></script>

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css'
        integrity='sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=='
        crossorigin='anonymous' />

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title py-3">Tongue Twisters</h1>
    
    <div class="container">
        <div>
            <button id="btnRandom" class="btn btn-lg my-3">
                <i class="fa-solid fa-face-grin-tongue-wink"></i>
            </button>
            <h2 id="lblSentence" class="display-6 sentence output"></h2>
        </div>
        <div>
            <div>
                <button id="btnPlay" class="btn btn-lg controls">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="btnRec" class="btn btn-lg controls">
                    <i class="fa-solid fa-microphone-lines"></i>
                </button>
                <button id="btnReset" class="btn btn-lg controls">
                    <i class="fa-solid fa-rotate"></i>
                </button>
            </div>
            <div id="output" class="output my-4">
                <h6 class="">What you said:</h6>
                <h5 id="txtResult" class="fs-1 sentence"></h5>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="main.js"></script>
</body>

</html>
